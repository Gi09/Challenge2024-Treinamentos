<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Treinamentos Eurofarma</title>
  <link rel="stylesheet" href="home.component.css">
  <!-- Importar ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <h1>Bem-vindo(a), <strong>{{usuario?.nome}}</strong></h1>

  <div *ngIf="isAdmin">
    <div class="header">
      <h2>Confira os resultados dos cursos!</h2>
    </div>

    <!-- Exibe o dashboard apenas para administradores -->
    <iframe title="Análise de Desempenho - Log dos Treinamentos" width="100%" height="600"
      src="https://app.powerbi.com/view?r=eyJrIjoiODU2M2JmYzctMDk2Yi00ODA3LWI2NjktZTcxNGFkMGVkYmE2IiwidCI6IjExZGJiZmUyLTg5YjgtNDU0OS1iZTEwLWNlYzM2NGU1OTU1MSIsImMiOjR9"
      frameborder="0" allowFullScreen="true">
    </iframe>
  </div>

  <div class="header">
    <h2>Confira já os seus treinamentos disponíveis!</h2>
  </div>
  <div class="container">
    <div class="todos-cursos">
      <div class="todos-cursos-container">
        <ng-container *ngFor="let item of treinamentos; let i = index;">
          <div class="curso-card">
            <a [routerLink]="['/treinamentos', item.id]" class="curso-card-link">
              <img [src]="item.imagem" alt="Curso {{i + 1}}">
              <div class="card-body">
                <h5 class="card-title">{{item.titulo}}</h5>
              </div>
            </a>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</body>


</html>
